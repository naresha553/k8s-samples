kind: Deployment
metadata:
  name: myapp-dep
  labels:
    app: myapp-dep
    type: front-end
spec:
  template:
    metadata:
      name: myapp-dep
      labels:
        app: myapp-dep
        type: front-end
    spec:
      containers:
        - name: nginx-container
          image: nginx
  replicas: 3
  selector:
    matchLabels:
      type: front-end
      app: myapp-dep